<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수영 연습 루틴</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .exercise-guide {
            background-color: white;
            border: 2px solid #2d5016;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .guide-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .guide-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2d5016;
        }
        
        .guide-section h4 {
            margin: 0 0 10px 0;
            color: #2d5016;
            font-size: 16px;
        }
        
        .guide-link {
            display: block;
            color: #3498db;
            text-decoration: none;
            padding: 5px 0;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .guide-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .guide-text {
            display: block;
            color: #666;
            padding: 5px 0;
            font-size: 14px;
        }

        /* 오늘 루틴 섹션 스타일 */
        .today-routine {
            background-color: white;
            border: 2px solid #2d5016;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .routine-header {
            font-size: 20px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .routine-list {
            list-style: none;
            padding: 0;
        }
        
        .exercise-item {
            font-size: 14px;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
        }
        
        .exercise-item.strength { background-color: #fce7e7; color: #e74c3c; border-color: #e74c3c; }
        .exercise-item.flexibility { background-color: #e7f4fc; color: #3498db; border-color: #3498db; }
        .exercise-item.swimming-stroke { background-color: #e8f9e8; color: #27ae60; border-color: #27ae60; }
        .exercise-item.drill { background-color: #fcfce7; color: #a1882e; border-color: #a1882e; }
        .exercise-item.technique { background-color: #e7f2f2; color: #438787; border-color: #438787; }
        .exercise-item.core { background-color: #e8e7fc; color: #6d4ed9; border-color: #6d4ed9; }

        .exercise-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            background-color: #f0f0f0;
            color: #888;
        }

        .exercise-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .guide-links {
                grid-template-columns: 1fr;
            }
            .exercise-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">🏊‍♂️ 수영 연습 루틴 🌊</div>
        <div class="subtitle">오늘의 루틴을 완료하고 체크하세요!</div>
    </div>

    <div class="exercise-guide">
        <h3 style="text-align: center; color: #2d5016; margin-bottom: 15px;">📋 수영 연습 가이드</h3>
        <div class="guide-links">
            <div class="guide-section">
                <h4>💪 보강운동 & 스트레칭</h4>
                <a href="https://www.youtube.com/watch?v=W8bV-kse8fw&t=4m17s" target="_blank" class="guide-link">
                    📹 가슴 & 어깨 스트레칭
                </a>
                <a href="https://www.youtube.com/watch?v=W8bV-kse8fw&t=5m24s" target="_blank" class="guide-link">
                    📹 TheraBand 어깨 안정화
                </a>
                <a href="https://www.youtube.com/watch?v=W8bV-kse8fw&t=9m0s" target="_blank" class="guide-link">
                    📹 코어 & 플랭크 운동
                </a>
                <a href="https://www.youtube.com/watch?v=W8bV-kse8fw&t=10m14s" target="_blank" class="guide-link">
                    📹 발목 유연성 스트레칭
                </a>
            </div>
            <div class="guide-section">
                <h4>🏊‍♂️ 영법 & 기술</h4>
                <a href="https://www.youtube.com/watch?v=qSPbym3SKks&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=18" target="_blank" class="guide-link">
                    📹 자유형 스트로크
                </a>
                <a href="https://www.youtube.com/watch?v=n030qdOt6Zo&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=19" target="_blank" class="guide-link">
                    📹 평영 스트로크
                </a>
                <a href="https://www.youtube.com/watch?v=VaLg-SKvfDg&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=20" target="_blank" class="guide-link">
                    📹 배영 스트로크
                </a>
                <a href="https://www.youtube.com/watch?v=zyWs0LbkoRc&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=33" target="_blank" class="guide-link">
                    📹 접영 스트로크
                </a>
                <a href="https://www.youtube.com/watch?v=wfhCP7Xkej8&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=38" target="_blank" class="guide-link">
                    📹 플립턴
                </a>
                <a href="https://www.youtube.com/watch?v=pP7ZI0pLc2A&list=PLhkZVYEI4DwOzDtwQ3BYgJsvR3-JHyjXj&index=11" target="_blank" class="guide-link">
                    📹 이미지 트레이닝
                </a>
            </div>
            <div class="guide-section">
                <h4>💧 수영 드릴</h4>
                <a href="https://www.youtube.com/watch?v=vH9Ig05MlrM&t=0m47s" target="_blank" class="guide-link">
                    📹 자유형 킥 드릴
                </a>
                <a href="https://www.youtube.com/watch?v=vH9Ig05MlrM&t=1m22s" target="_blank" class="guide-link">
                    📹 자유형 스피드 드릴
                </a>
            </div>
        </div>
    </div>
    
    <div class="today-routine">
        <div class="routine-header" id="routineHeader"></div>
        <ul class="routine-list" id="routineList">
            </ul>
    </div>

    <script>
        // ** 운동 루틴 데이터 정의 **
        // 요일에 따라 다른 운동을 할 수 있도록 배열로 구성했습니다.
        // weekDay: 1(월), 2(화), 3(수), 4(목), 5(금), 6(토), 0(일)
        // items: 해당 요일에 할 운동 항목들의 배열
        const exerciseData = [
            // 일요일 (weekDay: 0) - 휴식일
            {
                weekDay: 0,
                name: "휴식일",
                items: [
                    { name: "가벼운 산책 또는 스트레칭 (10분)", type: "flexibility" }
                ]
            },
            // 월, 수, 금요일 (weekDay: 1, 3, 5) - 영법 및 코어 강화 루틴
            {
                weekDay: [1, 3, 5],
                name: "영법 & 코어 강화 루틴",
                items: [
                    { name: "가슴 & 어깨 스트레칭", type: "flexibility" },
                    { name: "플랭크 (30초 x 3세트)", type: "core" },
                    { name: "자유형 스트로크 이미지 트레이닝", type: "swimming-stroke" },
                    { name: "평영 스트로크 이미지 트레이닝", type: "swimming-stroke" },
                    { name: "TheraBand 어깨 안정화 운동", type: "strength" }
                ]
            },
            // 화, 목, 토요일 (weekDay: 2, 4, 6) - 드릴 및 기술 루틴
            {
                weekDay: [2, 4, 6],
                name: "드릴 & 기술 루틴",
                items: [
                    { name: "발목 유연성 스트레칭", type: "flexibility" },
                    { name: "자유형 킥 드릴 연습", type: "drill" },
                    { name: "자유형 스피드 드릴 연습", type: "drill" },
                    { name: "접영 스트로크 이미지 트레이닝", type: "swimming-stroke" },
                    { name: "플립턴 이미지 트레이닝", type: "technique" }
                ]
            }
        ];

        // ** 함수 정의 **
        // 페이지 로드 시 오늘 날짜의 루틴을 가져와서 화면에 표시하는 함수입니다.
        function displayTodayRoutine() {
            const today = new Date();
            const dayOfWeek = today.getDay(); // 0(일요일) ~ 6(토요일)
            const todayDate = `${today.getMonth() + 1}월 ${today.getDate()}일`;
            const weekDays = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            
            document.getElementById('routineHeader').textContent = `${todayDate} ${weekDays[dayOfWeek]} - 오늘의 루틴`;
            
            // 오늘 요일에 맞는 운동 루틴 찾기
            const todayRoutine = exerciseData.find(routine => {
                if (Array.isArray(routine.weekDay)) {
                    return routine.weekDay.includes(dayOfWeek);
                } else {
                    return routine.weekDay === dayOfWeek;
                }
            });

            const routineList = document.getElementById('routineList');
            routineList.innerHTML = ''; // 기존 목록 초기화
            
            // LocalStorage에서 오늘 날짜의 완료 상태 가져오기
            const todayKey = today.toLocaleDateString();
            const savedTodayProgress = JSON.parse(localStorage.getItem(todayKey) || '{}');
            
            if (todayRoutine) {
                todayRoutine.items.forEach((exercise, index) => {
                    const isCompleted = savedTodayProgress[index] || false;
                    const li = document.createElement('li');
                    li.className = `exercise-item ${exercise.type} ${isCompleted ? 'completed' : ''}`;
                    li.textContent = exercise.name;
                    // 클릭 이벤트 추가
                    li.onclick = () => toggleExercise(todayKey, index, li);
                    routineList.appendChild(li);
                });
            } else {
                routineList.innerHTML = '<li>오늘의 루틴이 없습니다.</li>';
            }
        }
        
        // 운동 항목을 클릭했을 때 완료 상태를 토글하고 LocalStorage에 저장하는 함수입니다.
        function toggleExercise(dateKey, index, element) {
            const savedProgress = JSON.parse(localStorage.getItem(dateKey) || '{}');
            
            if (element.classList.contains('completed')) {
                element.classList.remove('completed');
                delete savedProgress[index];
            } else {
                element.classList.add('completed');
                savedProgress[index] = true;
            }
            
            localStorage.setItem(dateKey, JSON.stringify(savedProgress));
        }

        // 페이지 로드 시 함수 실행
        window.onload = displayTodayRoutine;
    </script>
</body>
</html>
