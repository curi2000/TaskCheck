    <script>
        const tasks = [
            { name: "Pills", type: "health" },
            { name: "Golf Training", type: "sports" },
            { name: "E-Mail Check", type: "work" },
            { name: "Dictation / Speaking", type: "study" },
            { name: "Grammer in use", type: "study" },
            { name: "News / Search", type: "study" },
            { name: "Progress report", type: "business" },
            { name: "Swimming / Running", type: "exercise" },
            { name: "Modelica / Dymola", type: "technical" },
            { name: "Python / AI", type: "technical" },
            { name: "Reading a Book", type: "reading" },
            { name: "Job Planning", type: "planning" }
        ];

        let currentYear = 2025;
        let currentMonth = 8;
        const startDate = new Date(2025, 7, 15); // 2025ë…„ 8ì›” 15ì¼
        const endDate = new Date(2026, 0, 14); // 2026ë…„ 1ì›” 14ì¼
        const today = new Date();

        // ì§„í–‰ì‚¬í•­ì„ ì €ì¥í•  ê°ì²´ (localStorageì™€ ë™ê¸°í™”)
        let taskProgress = {};

        // localStorage í‚¤
        const STORAGE_KEY = 'dailyTaskProgress';

        // localStorageì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        function loadProgressFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    taskProgress = JSON.parse(stored);
                    console.log('localStorageì—ì„œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
                }
            } catch (error) {
                console.error('localStorage ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
                taskProgress = {};
            }
        }

        // localStorageì— ë°ì´í„° ì €ì¥í•˜ê¸°
        function saveProgressToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(taskProgress));
                console.log('localStorageì— ë°ì´í„°ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                console.error('localStorage ì €ì¥ ì˜¤ë¥˜:', error);
                alert('ë°ì´í„° ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì €ì˜ ì €ì¥ ê³µê°„ì´ ë¶€ì¡±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì›”ë³„ í…Œë§ˆ ìƒ‰ìƒ ì •ì˜
        const monthThemes = {
            '2025-8': { primary: '#c53030', secondary: '#fc8181', light: '#fed7d7', name: 'Deep Red' },
            '2025-9': { primary: '#c05621', secondary: '#f6ad55', light: '#fbd38d', name: 'Deep Orange' },
            '2025-10': { primary: '#2f855a', secondary: '#68d391', light: '#9ae6b4', name: 'Deep Green' },
            '2025-11': { primary: '#2c5282', secondary: '#63b3ed', light: '#90cdf4', name: 'Deep Blue' },
            '2025-12': { primary: '#553c9a', secondary: '#9f7aea', light: '#c4b5fd', name: 'Deep Purple' },
            '2026-1': { primary: '#2d3748', secondary: '#718096', light: '#e2e8f0', name: 'Dark Gray' }
        };

        function getCurrentTheme() {
            return monthThemes[`${currentYear}-${currentMonth}`] || monthThemes['2025-8'];
        }

        function selectMonth(year, month) {
            currentYear = year;
            currentMonth = month;
            
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            updateTheme();
            createCalendar();
            updateMonthProgress();
        }

        function updateTheme() {
            const theme = getCurrentTheme();
            const root = document.documentElement;
            
            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--secondary-color', theme.secondary);
            root.style.setProperty('--light-color', theme.light);
            
            let dynamicStyle = document.getElementById('dynamic-theme');
            if (!dynamicStyle) {
                dynamicStyle = document.createElement('style');
                dynamicStyle.id = 'dynamic-theme';
                document.head.appendChild(dynamicStyle);
            }
            
            dynamicStyle.textContent = `
                .title { color: ${theme.primary} !important; }
                .month-btn.active { 
                    background-color: ${theme.primary} !important; 
                    border-color: ${theme.primary} !important; 
                }
                .month-btn:hover { 
                    background-color: ${theme.secondary} !important; 
                    border-color: ${theme.primary} !important; 
                }
                .progress-card { border-left-color: ${theme.primary} !important; }
                .progress-card h4 { color: ${theme.primary} !important; }
                .progress-fill { 
                    background: linear-gradient(90deg, ${theme.secondary}, ${theme.primary}) !important; 
                }
                .day-header { background-color: ${theme.primary} !important; }
                .day-number { color: ${theme.primary} !important; }
                .task-item { 
                    border-left-color: ${theme.primary} !important; 
                    background-color: ${theme.light} !important; 
                    color: ${theme.primary} !important; 
                }
                .task-item.completed { 
                    background-color: ${theme.secondary} !important; 
                    border-left-color: ${theme.primary} !important; 
                }
                .completion-counter { 
                    color: ${theme.primary} !important; 
                    background-color: ${theme.secondary} !important; 
                }
                .today { 
                    box-shadow: 0 0 0 3px ${theme.primary} !important; 
                    background-color: ${theme.light} !important; 
                }
                .calendar { border-color: ${theme.primary} !important; }
            `;
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const dayHeaders = calendar.querySelectorAll('.day-header');
            calendar.innerHTML = '';
            dayHeaders.forEach(header => calendar.appendChild(header));
            
            const firstDay = new Date(currentYear, currentMonth - 1, 1);
            const lastDay = new Date(currentYear, currentMonth, 0);
            const startDay = firstDay.getDay();
            
            // ì´ì „ ë‹¬ì˜ ë§ˆì§€ë§‰ ë‚ ë“¤ë¡œ ë¹ˆ ì¹¸ ì±„ìš°ê¸°
            const prevMonth = new Date(currentYear, currentMonth - 1, 0);
            for (let i = startDay - 1; i >= 0; i--) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                dayCell.innerHTML = `<div class="day-number">${prevMonth.getDate() - i}</div>`;
                calendar.appendChild(dayCell);
            }
            
            // í˜„ì¬ ë‹¬ì˜ ë‚ ë“¤
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                const currentDate = new Date(currentYear, currentMonth - 1, day);
                
                if (currentDate.toDateString() === today.toDateString()) {
                    dayCell.classList.add('today');
                }
                
                if (currentDate < startDate || currentDate > endDate) {
                    dayCell.className += ' other-month';
                    dayCell.innerHTML = `<div class="day-number">${day}</div>`;
                } else {
                    let cellHTML = `<div class="day-number">${day}</div>`;
                    let completedCount = 0;
                    
                    tasks.forEach((task, index) => {
                        const taskId = `${currentYear}-${currentMonth}-${day}_task${index}`;
                        const taskData = taskProgress[taskId];
                        const isCompleted = taskData && taskData.completed;
                        const completionTime = taskData && taskData.time ? taskData.time : '';
                        
                        if (isCompleted) completedCount++;
                        
                        cellHTML += `
                            <div class="task-item ${isCompleted ? 'completed' : ''}" 
                                 onclick="toggleTask('${taskId}', this)">
                                <span class="task-name">${task.name}</span>
                                <span class="task-time">${completionTime}</span>
                            </div>
                        `;
                    });
                    
                    cellHTML += `<div class="completion-counter">${completedCount}/${tasks.length}</div>`;
                    dayCell.innerHTML = cellHTML;
                }
                
                calendar.appendChild(dayCell);
            }
            
            // ë‹¤ìŒ ë‹¬ì˜ ì²« ë‚ ë“¤ë¡œ ë‚¨ì€ ì¹¸ ì±„ìš°ê¸°
            const remainingCells = 42 - (startDay + lastDay.getDate());
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                dayCell.innerHTML = `<div class="day-number">${day}</div>`;
                calendar.appendChild(dayCell);
            }
        }

        function toggleTask(taskId, element) {
            const now = new Date();
            const timeString = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');
            
            if (element.classList.contains('completed')) {
                element.classList.remove('completed');
                delete taskProgress[taskId];
                element.querySelector('.task-time').textContent = '';
            } else {
                element.classList.add('completed');
                taskProgress[taskId] = {
                    completed: true,
                    time: timeString
                };
                element.querySelector('.task-time').textContent = timeString;
            }
            
            // ì™„ë£Œ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            const dayCell = element.parentElement;
            const completionCounter = dayCell.querySelector('.completion-counter');
            const completedItems = dayCell.querySelectorAll('.task-item.completed').length;
            const totalItems = dayCell.querySelectorAll('.task-item').length;
            completionCounter.textContent = `${completedItems}/${totalItems}`;
            
            // localStorageì— ìë™ ì €ì¥
            saveProgressToStorage();
            
            updateMonthProgress();
        }

        function updateMonthProgress() {
            const progressContainer = document.getElementById('monthProgress');
            progressContainer.innerHTML = '';
            
            const monthsData = [
                {year: 2025, month: 8, name: '8ì›”', startDay: 15, endDay: 31},
                {year: 2025, month: 9, name: '9ì›”', startDay: 1, endDay: 30},
                {year: 2025, month: 10, name: '10ì›”', startDay: 1, endDay: 31},
                {year: 2025, month: 11, name: '11ì›”', startDay: 1, endDay: 30},
                {year: 2025, month: 12, name: '12ì›”', startDay: 1, endDay: 31},
                {year: 2026, month: 1, name: '1ì›”', startDay: 1, endDay: 14}
            ];
            
            monthsData.forEach(monthData => {
                let totalTasks = 0;
                let completedTasks = 0;
                
                for (let day = monthData.startDay; day <= monthData.endDay; day++) {
                    const currentDate = new Date(monthData.year, monthData.month - 1, day);
                    if (currentDate >= startDate && currentDate <= endDate) {
                        totalTasks += tasks.length;
                        
                        tasks.forEach((task, index) => {
                            const taskId = `${monthData.year}-${monthData.month}-${day}_task${index}`;
                            if (taskProgress[taskId] && taskProgress[taskId].completed) {
                                completedTasks++;
                            }
                        });
                    }
                }
                
                const progressPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                
                const progressCard = document.createElement('div');
                progressCard.className = 'progress-card';
                progressCard.innerHTML = `
                    <h4>${monthData.year}ë…„ ${monthData.name}</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                    </div>
                    <div class="progress-text">ì§„í–‰ë¥ : ${progressPercentage}% (${completedTasks}/${totalTasks} í•­ëª© ì™„ë£Œ)</div>                    
                `;                
                progressContainer.appendChild(progressCard);
            });            
        }

        // íŒŒì¼ë¡œ ì €ì¥ ê¸°ëŠ¥ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€)
        function saveProgressToFile() {
            const dataStr = JSON.stringify(taskProgress, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            
            // í˜„ì¬ ë‚ ì§œë¡œ íŒŒì¼ëª… ìƒì„±
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            link.download = `daily_task_progress_${dateStr}.json`;
            
            link.click();
            alert('íŒŒì¼ë¡œ ì €ì¥ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // íŒŒì¼ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸° ê¸°ëŠ¥ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€)
        function loadProgressFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    taskProgress = data;
                    
                    // localStorageì—ë„ ì €ì¥
                    saveProgressToStorage();
                    
                    createCalendar();
                    updateMonthProgress();
                    alert('íŒŒì¼ì—ì„œ ë°ì´í„°ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.');
