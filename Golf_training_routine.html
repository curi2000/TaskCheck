<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 연습 루틴</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .exercise-guide {
            background-color: white;
            border: 2px solid #2d5016;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .guide-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .guide-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2d5016;
        }
        
        .guide-section h4 {
            margin: 0 0 10px 0;
            color: #2d5016;
            font-size: 16px;
        }
        
        .guide-link {
            display: block;
            color: #3498db;
            text-decoration: none;
            padding: 5px 0;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .guide-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .guide-text {
            display: block;
            color: #666;
            padding: 5px 0;
            font-size: 14px;
        }

        /* 3. 오늘 루틴 섹션 스타일 */
        .today-routine {
            background-color: white;
            border: 2px solid #2d5016;
            border-radius: 8px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .routine-header {
            font-size: 20px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
            text-align: center;
        }

        .week-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-radius: 5px;
            color: #2d5016;
            font-weight: bold;
        }
        
        .routine-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .routine-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        
        .routine-group.strength {
            border-left: 4px solid #e74c3c;
        }
        
        .routine-group.flexibility {
            border-left: 4px solid #3498db;
        }
        
        .routine-group.golf-basic {
            border-left: 4px solid #27ae60;
        }
        
        .routine-group h4 {
            margin: 0 0 15px 0;
            font-size: 16px;
            text-align: center;
        }
        
        .routine-group.strength h4 { color: #e74c3c; }
        .routine-group.flexibility h4 { color: #3498db; }
        .routine-group.golf-basic h4 { color: #27ae60; }
        
        .routine-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .exercise-item {
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .exercise-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .exercise-reps {
            font-size: 12px;
            color: #666;
        }
        
        .exercise-item.strength { 
            background-color: #fce7e7; 
            border-color: #e74c3c; 
        }
        .exercise-item.strength .exercise-name { color: #e74c3c; }
        
        .exercise-item.flexibility { 
            background-color: #e7f4fc; 
            border-color: #3498db; 
        }
        .exercise-item.flexibility .exercise-name { color: #3498db; }
        
        .exercise-item.golf-basic { 
            background-color: #e8f9e8; 
            border-color: #27ae60; 
        }
        .exercise-item.golf-basic .exercise-name { color: #27ae60; }

        .exercise-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            background-color: #f0f0f0;
            border-color: #ccc;
        }
        
        .exercise-item.completed .exercise-name,
        .exercise-item.completed .exercise-reps {
            color: #888;
        }

        .exercise-item:hover:not(.completed) {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .guide-links, .routine-groups {
                grid-template-columns: 1fr;
            }
            .exercise-name {
                font-size: 13px;
            }
            .exercise-reps {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">🏌️ 골프 연습 루틴 ⛳</div>
        <div class="subtitle">오늘의 루틴을 완료하고 체크하세요!</div>
    </div>

    <div class="exercise-guide">
        <h3 style="text-align: center; color: #2d5016; margin-bottom: 15px;">📋 운동법 가이드</h3>
        <div class="guide-links">
            <div class="guide-section">
                <h4>💪 근력 강화</h4>
                <a href="https://www.youtube.com/shorts/1AibOpQgCQk" target="_blank" class="guide-link">
                    🏋️ 스쿼트 운동법
                </a>
                <a href="https://planfit.ai/ko/exercise/push-up" target="_blank" class="guide-link">
                    👐 푸쉬업 자세와 팁
                </a>
                <a href="https://planfit.ai/ko/exercise/plank" target="_blank" class="guide-link">
                    🏃 플랭크 올바른 운동법
                </a>
                <a href="https://www.youtube.com/shorts/0gzNxC55yRg" target="_blank" class="guide-link">
                    🌉 브릿지: 하체와 허리 근력 강화
                </a>                
            </div>
            <div class="guide-section">
                <h4>🤸 유연성 운동</h4>
                <a href="https://www.youtube.com/shorts/L_7gSEmY0ZE" target="_blank" class="guide-link">
                    🔄 어깨허리 회전: 스윙 가동범위 확대
                </a>
                <a href="https://www.youtube.com/shorts/FdCK9gX9GPM" target="_blank" class="guide-link">
                    🦵 햄스트링 스트레칭: 하체 안정성 향상
                </a>
                <a href="https://www.youtube.com/shorts/4S-0Pbkxv3Y" target="_blank" class="guide-link">
                    🌀 흉추 회전: 상체 회전력 강화
                </a>
            </div>
            <div class="guide-section">
                <h4>⛳ 기초 골프 동작</h4>
                <a href="https://www.youtube.com/shorts/nDzlm5klugo" target="_blank" class="guide-link">
                    ✋ 그립 연습: 안정적인 잡기
                </a>                
                <a href="https://www.youtube.com/shorts/RauvtwUssDM" target="_blank" class="guide-link">
                    🎯 어드레스 자세 가이드
                </a>
                <a href="https://www.youtube.com/shorts/lsBVN9qm7Dk" target="_blank" class="guide-link">
                    ⛳ 하프스윙 마스터 가이드
                </a>
                <a href="https://www.youtube.com/shorts/43K9f-QUMSY" target="_blank" class="guide-link">
                    🏌️ 풀스윙 단계별 가이드
                </a>
            </div>
        </div>
    </div>
    
    <div class="today-routine">
        <div class="routine-header" id="routineHeader"></div>
        <div class="week-info" id="weekInfo"></div>
        <div class="routine-groups" id="routineGroups">
            <div class="routine-group strength">
                <h4>💪 근력 강화</h4>
                <ul class="routine-list" id="strengthList"></ul>
            </div>
            <div class="routine-group flexibility">
                <h4>🤸 유연성 운동</h4>
                <ul class="routine-list" id="flexibilityList"></ul>
            </div>
            <div class="routine-group golf-basic">
                <h4>⛳ 골프 기초</h4>
                <ul class="routine-list" id="golfBasicList"></ul>
            </div>
        </div>
    </div>

    <script>
        // 시작 날짜 설정 (오늘부터 시작)
        const START_DATE = new Date('2025-08-15'); // 실제 시작 날짜로 변경하세요
        
        // 운동 루틴 데이터 정의 (점진적 증가 포함)
        const exerciseData = [
            // 일요일 (weekDay: 0) - 휴식일
            {
                weekDay: 0,
                name: "휴식일",
                items: [
                    { name: "가벼운 산책", reps: "10-15분", type: "flexibility", progressType: "time", baseValue: 10, increment: 1 }
                ]
            },
            // 월, 화, 목, 금요일 (weekDay: 1, 2, 4, 5) - 일반적인 운동 루틴
            {
                weekDay: [1, 2, 4, 5],
                name: "일반 골프 루틴",
                items: [
                    // 근력 운동
                    { name: "스쿼트", reps: "10회×2", type: "strength", progressType: "reps", baseValue: 10, increment: 1, sets: 2 },
                    { name: "푸쉬업", reps: "5회×2", type: "strength", progressType: "reps", baseValue: 5, increment: 1, sets: 2 },
                    { name: "플랭크", reps: "30초×2", type: "strength", progressType: "time", baseValue: 20, increment: 5, sets: 2 },
                    { name: "브릿지", reps: "12회×2", type: "strength", progressType: "reps", baseValue: 10, increment: 1, sets: 2 },
                    // 유연성 운동
                    { name: "어깨허리 회전", reps: "좌우 8회", type: "flexibility", progressType: "reps", baseValue: 8, increment: 1, sets: 1 },
                    { name: "햄스트링 스트레칭", reps: "12회×2", type: "flexibility", progressType: "time", baseValue: 20, increment: 5, sets: 2 },
                    { name: "흉추 회전운동", reps: "좌우 8회", type: "flexibility", progressType: "reps", baseValue: 8, increment: 1, sets: 1 },
                    // 골프 기초
                    { name: "그립 연습", reps: "30초", type: "golf-basic", progressType: "time", baseValue: 30, increment: 10, sets: 1 },
                    { name: "어드레스 자세", reps: "3회", type: "golf-basic", progressType: "reps", baseValue: 3, increment: 1, sets: 1 },
                    { name: "하프스윙", reps: "8회×2", type: "golf-basic", progressType: "reps", baseValue: 8, increment: 1, sets: 2 },
                    { name: "풀스윙 모션", reps: "5회", type: "golf-basic", progressType: "reps", baseValue: 5, increment: 1, sets: 1 }
                ]
            },
            // 수요일 (weekDay: 3) - 가벼운 운동 루틴
            {
                weekDay: 3,
                name: "가벼운 골프 루틴",
                items: [
                    { name: "가벼운 스쿼트", reps: "8회×2", type: "strength", progressType: "reps", baseValue: 8, increment: 1, sets: 2 },
                    { name: "플랭크", reps: "30초×2", type: "strength", progressType: "time", baseValue: 15, increment: 3, sets: 2 },
                    { name: "전신 스트레칭", reps: "10분", type: "flexibility", progressType: "time", baseValue: 5, increment: 1, sets: 1 },
                    { name: "어깨허리 회전", reps: "좌우 6회", type: "flexibility", progressType: "reps", baseValue: 6, increment: 1, sets: 1 },
                    { name: "그립 연습", reps: "1분", type: "golf-basic", progressType: "time", baseValue: 30, increment: 5, sets: 1 },
                    { name: "어드레스 자세", reps: "3회", type: "golf-basic", progressType: "reps", baseValue: 3, increment: 1, sets: 1 }
                ]
            },
            // 토요일 (weekDay: 6) - 종합 훈련 루틴
            {
                weekDay: 6,
                name: "주말 종합 훈련",
                items: [
                    { name: "스쿼트", reps: "12회×3", type: "strength", progressType: "reps", baseValue: 12, increment: 1, sets: 3 },
                    { name: "푸쉬업", reps: "8회×3", type: "strength", progressType: "reps", baseValue: 8, increment: 1, sets: 3 },
                    { name: "플랭크", reps: "30초×2", type: "strength", progressType: "time", baseValue: 30, increment: 5, sets: 2 },
                    { name: "브릿지", reps: "12회×3", type: "strength", progressType: "reps", baseValue: 12, increment: 1, sets: 3 },
                    { name: "어깨허리 회전", reps: "좌우 10회", type: "flexibility", progressType: "reps", baseValue: 10, increment: 1, sets: 1 },
                    { name: "햄스트링 스트레칭", reps: "30초×2", type: "flexibility", progressType: "time", baseValue: 30, increment: 5, sets: 2 },
                    { name: "흉추 회전운동", reps: "좌우 10회", type: "flexibility", progressType: "reps", baseValue: 10, increment: 1, sets: 1 },
                    { name: "그립 연습", reps: "1분", type: "golf-basic", progressType: "time", baseValue: 60, increment: 15, sets: 1 },
                    { name: "어드레스 자세", reps: "5회", type: "golf-basic", progressType: "reps", baseValue: 5, increment: 1, sets: 1 },
                    { name: "하프스윙", reps: "12회×3", type: "golf-basic", progressType: "reps", baseValue: 12, increment: 1, sets: 3 },
                    { name: "풀스윙 모션", reps: "10회", type: "golf-basic", progressType: "reps", baseValue: 10, increment: 1, sets: 1 }
                ]
            }
        ];

        // 주차 계산 함수
        function getWeekNumber() {
            const today = new Date();
            const diffTime = today.getTime() - START_DATE.getTime();
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return Math.floor(diffDays / 7) + 1;
        }

        // 운동량 계산 함수 (점진적 증가)
        function calculateProgress(exercise, weekNumber) {
            const progressWeeks = Math.max(0, weekNumber - 1);
            let currentValue = exercise.baseValue + (exercise.increment * progressWeeks);
            
            // 최대값 제한 (안전을 위해)
            if (exercise.progressType === 'reps') {
                currentValue = Math.min(currentValue, exercise.baseValue * 3);
            } else if (exercise.progressType === 'time') {
                currentValue = Math.min(currentValue, exercise.baseValue * 2.5);
            }
            
            let displayText = '';
            if (exercise.progressType === 'time') {
                if (currentValue >= 60) {
                    const minutes = Math.floor(currentValue / 60);
                    const seconds = currentValue % 60;
                    displayText = seconds > 0 ? `${minutes}분 ${seconds}초` : `${minutes}분`;
                } else {
                    displayText = `${currentValue}초`;
                }
            } else {
                displayText = `${currentValue}회`;
            }
            
            if (exercise.sets && exercise.sets > 1) {
                displayText += `×${exercise.sets}`;
            }
            
            return displayText;
        }

        // 페이지 로드 시 오늘 날짜의 루틴을 가져와서 화면에 표시하는 함수
        function displayTodayRoutine() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const todayDate = `${today.getMonth() + 1}월 ${today.getDate()}일`;
            const weekDays = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            const currentWeek = getWeekNumber();
            
            document.getElementById('routineHeader').textContent = `${todayDate} ${weekDays[dayOfWeek]} - 오늘의 루틴`;
            document.getElementById('weekInfo').textContent = `🗓️ ${currentWeek}주차 프로그램 (시작일: ${START_DATE.getMonth() + 1}/${START_DATE.getDate()})`;
            
            // 오늘 요일에 맞는 운동 루틴 찾기
            const todayRoutine = exerciseData.find(routine => {
                if (Array.isArray(routine.weekDay)) {
                    return routine.weekDay.includes(dayOfWeek);
                } else {
                    return routine.weekDay === dayOfWeek;
                }
            });

            // 각 그룹별 리스트 초기화
            const strengthList = document.getElementById('strengthList');
            const flexibilityList = document.getElementById('flexibilityList');
            const golfBasicList = document.getElementById('golfBasicList');
            
            strengthList.innerHTML = '';
            flexibilityList.innerHTML = '';
            golfBasicList.innerHTML = '';
            
            // LocalStorage에서 오늘 날짜의 완료 상태 가져오기
            const todayKey = today.toLocaleDateString();
            const savedTodayProgress = JSON.parse(localStorage.getItem(todayKey) || '{}');
            
            if (todayRoutine) {
                todayRoutine.items.forEach((exercise, index) => {
                    const isCompleted = savedTodayProgress[index] || false;
                    const li = document.createElement('li');
                    li.className = `exercise-item ${exercise.type} ${isCompleted ? 'completed' : ''}`;
                    
                    const progressReps = calculateProgress(exercise, currentWeek);
                    
                    li.innerHTML = `
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-reps">${progressReps}</div>
                    `;
                    
                    // 클릭 이벤트 추가
                    li.onclick = () => toggleExercise(todayKey, index, li);
                    
                    // 운동 유형에 따라 적절한 리스트에 추가
                    if (exercise.type === 'strength') {
                        strengthList.appendChild(li);
                    } else if (exercise.type === 'flexibility') {
                        flexibilityList.appendChild(li);
                    } else if (exercise.type === 'golf-basic') {
                        golfBasicList.appendChild(li);
                    }
                });
            } else {
                strengthList.innerHTML = '<li>오늘의 루틴이 없습니다.</li>';
            }
        }
        
        // 운동 항목을 클릭했을 때 완료 상태를 토글하고 LocalStorage에 저장하는 함수
        function toggleExercise(dateKey, index, element) {
            const savedProgress = JSON.parse(localStorage.getItem(dateKey) || '{}');
            
            if (element.classList.contains('completed')) {
                element.classList.remove('completed');
                delete savedProgress[index];
            } else {
                element.classList.add('completed');
                savedProgress[index] = true;
            }
            
            localStorage.setItem(dateKey, JSON.stringify(savedProgress));
        }

        // 페이지 로드 시 함수 실행
        window.onload = displayTodayRoutine;
    </script>
</body>
</html>
